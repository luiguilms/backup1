<!--index.html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Connection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }

      h1 {
        text-align: center;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(5, 5, 5, 0.1);
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      .form-group {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 12px;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #0056b3;
      }
      #log-entries {
  display: block;
}
      #result {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-size: 16px;
        color: #333;
        display: none; /* Ocultar inicialmente */
      }

      #result h2 {
        margin-bottom: 10px;
        font-size: 20px;
        color: #007bff;
      }

      #result p {
        margin: 5px 0;
      }

      #result p strong {
        color: #333;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      #loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .loader {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  #loading-overlay p {
    color: white;
    margin-top: 10px;
    font-size: 18px;
  }
  .log-entry.failed {
    background-color: #ffebee; /* Un rojo muy claro */
    border: 1px solid #ffcdd2; /* Borde rojo claro */
  }

  .log-entry.failed strong {
    color: #d32f2f; /* Rojo más oscuro para el texto en negrita */
  }
    </style>
    <script src="renderer.js"></script>
  </head>
  <body>
    <h1>Connect to Server</h1>
    <form id="server-form">
      <div class="form-group">
        <div>
          <label for="os">Sistema Operativo:</label>
          <select id="os" name="os">
            <option value="windows">Windows</option>
            <option value="linux">Linux</option>
            <option value="solaris">Solaris</option>
          </select>
        </div>
        <div>
          <label for="ip">Dirección IP:</label>
          <select id="ip" name="ip">
            <!-- IP options will be dynamically populated -->
          </select>
        </div>
        <div>
          <label for="port">Puerto:</label>
          <input type="text" id="port" name="port" value="22" />
        </div>
      </div>
      <div class="form-group">
        <div>
          <label for="username">Usuario:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div>
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required />
        </div>
      </div>
      <button type="submit">Conectar</button>
    </form>

    <div id="result"  style="overflow-y: auto; max-height: 500px;">
      <h2>Resultados de la verificación:</h2>
      <div id="log-entries"></div>
    <!-- Modal -->
    <div id="authErrorModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <p id="errorMessage">
          Error de autenticación. Por favor, inténtelo de nuevo.
        </p>
        <button id="retryButton">Volver a intentar</button>
      </div>
    </div>
    <!-- Coloca el loading overlay aquí, justo antes de cerrar el body -->
    <div id="loading-overlay" style="display: none;">
      <div class="loader"></div>
      <p>Cargando...</p>
  </div>
  </body>
</html>
