<!--index.html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Connection</title>
    <!-- Agregamos Font Awesome para los iconos -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }

      h1 {
        text-align: center;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(5, 5, 5, 0.1);
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      .form-group {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 12px;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #0056b3;
      }
      #log-entries {
  display: block;
}
      #result {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-size: 16px;
        color: #333;
        display: none; /* Ocultar inicialmente */
      }

      #result h2 {
        margin-bottom: 10px;
        font-size: 20px;
        color: #007bff;
      }

      #result p {
        margin: 5px 0;
      }

      #result p strong {
        color: #333;
      }
      .modal {
  display: none; 
  position: fixed; 
  left: 0; 
  top: 0; 
  width: 100%; 
  height: 100%; 
  overflow: auto; 
  background-color: rgb(0,0,0); 
  background-color: rgba(0,0,0,0.4); 
  z-index: 1000; 
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

      #loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .loader {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  #loading-overlay p {
    color: white;
    margin-top: 10px;
    font-size: 18px;
  }
  
/* Estilos para el botón flotante */
#add-server-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 15px;
        background-color: #9ae7f5;
        color: rgb(95, 86, 86);
        border: none;
        border-radius: 50%;
        cursor: pointer;
        z-index: 1000;
        font-size: 24px;
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease;
      }

      #add-server-btn:hover {
        background-color: #49d8fc;
      }
      #add-server-btn i {
    font-size: 24px; /* Ajusta el tamaño del icono aquí */
}

#add-server-btn span {
    font-size: 10px; /* Ajusta este valor para reducir el tamaño de la fuente del texto */
}
/* Aplica un recuadro rojo oscuro y fondo claro solo a la línea de Success cuando es No */
.log-entry p.error-box {
  display: inline-block; /* Esto hará que el cuadro se ajuste al tamaño del texto */
  border: 2px solid darkred;
  background-color: #fdd;
  color: darkred;
  padding: 5px;
  border-radius: 5px;
  font-weight: bold;
}
/* Estilos para el botón flotante de editar servidor */
#edit-server-btn {
  position: fixed;
  bottom: 100px; /* Lo colocamos más arriba que el botón de agregar servidor */
  right: 20px;
  padding: 15px;
  background-color: #f5b342;
  color: #fff;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  z-index: 1000;
  font-size: 24px;
  width: 60px;
  height: 60px;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  transition: background-color 0.3s ease;
}

#edit-server-btn:hover {
  background-color: #e5942a;
}

#edit-server-btn i {
  font-size: 24px;
}

#edit-server-btn span {
  font-size: 10px;
}
/* Asegurarse de que el modal siempre esté por delante de otros elementos */
#editServerModal {
    display: none;
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* Fondo oscuro más pronunciado */
    z-index: 9999; /* Aumentar el z-index */
}
.modal {
    display: none;
    position: fixed;
    z-index: 10000; /* Aumentar aún más el z-index para asegurar que esté en frente */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.7); /* Fondo más oscuro */
}

.modal-content {
  background-color: white;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 600px;
  color: black; /* Asegura que el texto sea visible */
  z-index: 1001; /* Asegúrate de que el modal esté por encima de otros elementos */
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

/* Si el modal sigue "abierto" pero no visible, este estilo lo asegura */
.modal[style*="display: block"] {
    display: block !important;
    visibility: visible !important;
    opacity: 1 !important;
    z-index: 9999 !important;
}

    </style>
    <script src="renderer.js"></script>
  </head>
  <body>
    <!-- Botón flotante con ícono de agregar servidor -->
    <button id="add-server-btn">
      <i class="fas fa-plus"></i>
      <span>New server</span>
    </button>
    <!-- Botón flotante con ícono de editar servidor -->
    <button id="edit-server-btn">
      <i class="fas fa-edit"></i>
      <span>Edit server</span>
    </button>
    <h1>Connect to Server</h1>
    <form id="server-form">
      <div class="form-group">
        <div>
          <label for="os">Sistema Operativo:</label>
          <select id="os" name="os">
            <option value="windows">Windows</option>
            <option value="linux">Linux</option>
            <option value="solaris">Solaris</option>
          </select>
        </div>
        <div>
          <label for="ip">Dirección IP:</label>
          <select id="ip" name="ip">
            <!-- IP options will be dynamically populated -->
          </select>
        </div>
        <div>
          <label for="port">Puerto:</label>
          <input type="text" id="port" name="port" value="22" />
        </div>
        
      </div>
      <div class="form-group">
        <div>
          <label for="username">Usuario:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div>
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required />
        </div>
        
        
      </div>
      <button type="submit">Conectar</button>
    </form>
    <div id="authErrorModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <p id="errorMessage">Error de autenticación. Por favor, inténtelo de nuevo.</p>
        <button id="retryButton">Retry</button>
      </div>
    </div>
    <div id="result"  style="overflow-y: auto; max-height: 500px;">
      <h2>Resultados de la verificación:</h2>
      <div id="log-entries"></div>
    
    <!-- Coloca el loading overlay aquí, justo antes de cerrar el body -->
    <div id="loading-overlay" style="display: none;">
      <div class="loader"></div>
      <p>Cargando...</p>
  </div>
  </body>
</html>
