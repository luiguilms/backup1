<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Servidor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }

      h1 {
        text-align: center;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(5, 5, 5, 0.1);
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      .form-group {
        margin-bottom: 12px;
        position: relative;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #0056b3;
      }

      #back-button {
        width: 200px;
        padding: 10px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin: 20px auto;
        display: block;
      }

      #back-button:hover {
        background-color: #5a6268;
      }
      .toggle-password {
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
        color: #333;
      }
      #password {
  padding-right: 40px; /* A√±ade espacio al campo de contrase√±a para que no se superponga con el √≠cono */
}
    </style>
  </head>
  <body>
    <h1 id="form-title">Editar Servidor</h1>
    <form id="edit-server-form">
      <div class="form-group">
        <label for="server-id">ID del Servidor:</label>
        <input type="text" id="server-id" name="server-id" readonly />
      </div>
      <div class="form-group">
        <label for="server-name">Nombre del Servidor:</label>
        <input type="text" id="server-name" name="server-name" required />
      </div>
      <div class="form-group">
        <label for="ip">Direcci√≥n IP:</label>
        <input type="text" id="ip" name="ip" required />
      </div>
      <div class="form-group">
        <label for="os">Sistema Operativo:</label>
        <select id="os" name="os">
          <option value="windows">Windows</option>
          <option value="linux">Linux</option>
          <option value="solaris">Solaris</option>
        </select>
      </div>
      <div class="form-group">
        <label for="port">Puerto:</label>
        <input type="text" id="port" name="port" required />
      </div>
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password" required />
        <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
      </div>
      <button type="submit">Guardar Cambios</button>
    </form>

    <div id="success-message" style="display: none; color: green">
      Cambios guardados exitosamente.
    </div>
    <div id="error-message" style="display: none; color: red">
      Ocurri√≥ un error al guardar los cambios.
    </div>

    <!-- Bot√≥n para retroceder -->
    <button id="back-button">Volver</button>

    <script>
      // C√≥digo para retroceder a la lista de servidores
      document.getElementById('back-button').addEventListener('click', function () {
        window.location.href = 'select-server.html'; // Cambia 'select-server.html' por la p√°gina a la que quieras redirigir
      });
      // C√≥digo para mostrar u ocultar la contrase√±a
      const togglePassword = document.getElementById('togglePassword');
      const passwordField = document.getElementById('password');

      togglePassword.addEventListener('click', function (e) {
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà'; // Cambia el √≠cono
      });
    </script>
    <script src="renderer.js"></script>
  </body>
</html>
