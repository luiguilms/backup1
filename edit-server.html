<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Servidor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }

      h1 {
        text-align: center;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(5, 5, 5, 0.1);
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      .form-group {
        margin-bottom: 12px;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #0056b3;
      }

      #back-button {
        width: 200px;
        padding: 10px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin: 20px auto;
        display: block;
      }

      #back-button:hover {
        background-color: #5a6268;
      }
    </style>
  </head>
  <body>
    <h1 id="form-title">Editar Servidor</h1>
    <form id="edit-server-form">
      <div class="form-group">
        <label for="server-id">ID del Servidor:</label>
        <input type="text" id="server-id" name="server-id" readonly />
      </div>
      <div class="form-group">
        <label for="server-name">Nombre del Servidor:</label>
        <input type="text" id="server-name" name="server-name" required />
      </div>
      <div class="form-group">
        <label for="ip">Dirección IP:</label>
        <input type="text" id="ip" name="ip" required />
      </div>
      <div class="form-group">
        <label for="os">Sistema Operativo:</label>
        <select id="os" name="os">
          <option value="windows">Windows</option>
          <option value="linux">Linux</option>
          <option value="solaris">Solaris</option>
        </select>
      </div>
      <div class="form-group">
        <label for="port">Puerto:</label>
        <input type="text" id="port" name="port" required />
      </div>
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit">Guardar Cambios</button>
    </form>

    <div id="success-message" style="display: none; color: green">
      Cambios guardados exitosamente.
    </div>
    <div id="error-message" style="display: none; color: red">
      Ocurrió un error al guardar los cambios.
    </div>

    <!-- Botón para retroceder -->
    <button id="back-button">Volver</button>

    <script>
      // Código para retroceder a la lista de servidores
      document.getElementById('back-button').addEventListener('click', function () {
        window.location.href = 'select-server.html'; // Cambia 'select-server.html' por la página a la que quieras redirigir
      });

      // Código de inicialización
      document.addEventListener('DOMContentLoaded', async function () {
        console.log('DOM completamente cargado');

        const serverData = JSON.parse(window.localStorage.getItem('selectedServer'));

        // Verifica si hay datos del servidor seleccionados
        if (serverData) {
          document.getElementById('server-id').value = serverData.id || '';
          document.getElementById('server-name').value = serverData.name || '';
          document.getElementById('ip').value = serverData.ip || '';
          document.getElementById('os').value = serverData.os || '';
          document.getElementById('port').value = serverData.port || '';
          document.getElementById('username').value = serverData.username || '';
          document.getElementById('password').value = serverData.password || '';
        } else {
          console.error('No se encontraron datos del servidor. Redirigiendo a la página de selección.');
          window.location.href = 'select-server.html'; // Si no hay servidor seleccionado, redirige
        }

        const editServerForm = document.getElementById('edit-server-form');

        if (editServerForm) {
          editServerForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const serverData = {
              id: document.getElementById('server-id').value,
              serverName: document.getElementById('server-name').value,
              ip: document.getElementById('ip').value,
              os: document.getElementById('os').value,
              port: document.getElementById('port').value,
              username: document.getElementById('username').value,
              password: document.getElementById('password').value,
            };

            try {
              const result = await window.electron.updateServer(serverData);

              if (result.success) {
                alert('Servidor actualizado correctamente.');
                window.localStorage.removeItem('selectedServer'); // Limpiar los datos seleccionados
                window.location.href = 'index.html'; // Redirigir a la página principal o lista de servidores
              } else {
                alert('Error al actualizar el servidor.');
              }
            } catch (error) {
              console.error('Error al actualizar el servidor:', error);
              alert('Ocurrió un error al actualizar el servidor.');
            }
          });
        }
      });
    </script>
  </body>
</html>
