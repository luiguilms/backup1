<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar/Editar Servidor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }

      h1 {
        text-align: center;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(5, 5, 5, 0.1);
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      .form-group {
        margin-bottom: 12px;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #0056b3;
      }
      #back-button {
  width: 200px; /* Ajusta el ancho según prefieras */
  padding: 10px;
  background-color: #6c757d;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  margin: 20px auto; /* Centra el botón horizontalmente */
  display: block;
}

#back-button:hover {
  background-color: #5a6268;
}
    </style>
  </head>
  <body>
    <h1 id="form-title">Agregar Servidor</h1>
    <form id="add-server-form">
      <div class="form-group">
        <label for="server-id">ID del Servidor:</label>
        <input type="text" id="server-id" name="server-id" required />
      </div>
      <div class="form-group">
        <label for="server-name">Nombre del Servidor:</label>
        <input type="text" id="server-name" name="server-name" required />
      </div>
      <div class="form-group">
        <label for="ip">Dirección IP:</label>
        <input type="text" id="ip" name="ip" required />
      </div>
      <div class="form-group">
        <label for="os">Sistema Operativo:</label>
        <select id="os" name="os">
          <option value="windows">Windows</option>
          <option value="linux">Linux</option>
          <option value="solaris">Solaris</option>
        </select>
      </div>
      <div class="form-group">
        <label for="port">Puerto:</label>
        <input type="text" id="port" name="port" value="22" />
      </div>
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit">Agregar Servidor</button>
    </form>
    <div id="success-message" style="display: none; color: green">
      Servidor agregado exitosamente.
    </div>
    <div id="error-message" style="display: none; color: red">
      Ocurrió un error al agregar el servidor.
    </div>
    <!-- Botón para retroceder -->
    <button id="back-button">Volver</button>
    
    <script>
        document.getElementById('back-button').addEventListener('click', function() {
          window.location.href = 'index.html'; // Cambia 'index.html' por la página a la que quieras redirigir
        });
      </script>
      <script src="renderer.js"></script>
      <script>
        // Verificar si el DOM está listo antes de agregar eventos
        document.addEventListener("DOMContentLoaded", function () {
          console.log("DOM completamente cargado");

          const osSelect = document.getElementById("os");

          if (osSelect) {
            console.log("Elemento con ID 'os' encontrado:", osSelect);
            osSelect.addEventListener("change", function () {
              console.log("Sistema operativo cambiado a:", osSelect.value);
              // Lógica adicional para manejar el cambio del sistema operativo
            });
          } else {
            console.error("Elemento con ID 'os' no encontrado.");
          }
        });

        document.getElementById('back-button').addEventListener('click', function() {
          window.location.href = 'index.html'; // Cambia 'index.html' por la página a la que quieras redirigir
        });
    </script>
  </body>
</html>
