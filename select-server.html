<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleccionar Servidor</title>
</head>
<style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    
    .server-item {
      background-color: #fff;
      border: 2px solid #ddd;
      padding: 15px;
      margin: 10px auto;
      width: 60%;
      font-size: 1.2em;
      border-radius: 8px;
      transition: background-color 0.3s, border-color 0.3s;
      cursor: pointer;
    }
    
    .server-item:hover {
      background-color: #e9e9e9;
      border-color: #007bff;
    }
    
    .server-item.selected {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }
    
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:disabled {
      background-color: #aaa; /* Color gris para los botones deshabilitados */
      cursor: not-allowed;
    }
  
    button#delete-server-btn:disabled {
      background-color: #aaa; /* Cambiar el color cuando está deshabilitado */
    }
  
    #delete-server-btn {
      background-color: #dc3545;
    }
  
    #delete-server-btn:hover:not(:disabled) {
      background-color: #c82333;
    }
    
    #back-button {
      background-color: #6c757d;
      margin-top: 20px;
    }
    
    #back-button:hover {
      background-color: #5a6268;
    }
  
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
<body>
  <h1>Seleccionar Servidor para Editar</h1>
  <div id="server-list"></div>
  <button id="select-server-btn" disabled>Seleccionar</button>
  <button id="delete-server-btn" disabled>Eliminar</button>
  <!-- Botón para retroceder -->
  <button id="back-button">Volver</button>
  <script>
    document.getElementById('back-button').addEventListener('click', function() {
      window.location.href = 'index.html'; // Cambia 'index.html' por la página a la que quieras redirigir
    });
  </script>
  <script src="renderer.js"></script>
</body>
</html>
